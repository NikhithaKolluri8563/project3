<div class="bg-dark" style="min-height: 600px;">
  <div class="container" style="padding: 10px;">
    <div style="color: white; text-align: center">
      <h2><b>Login
      </b></h2></div><br>
    <div class="form-group">
      <div class="form-group col-lg-6 col-lg-offset-3 input-group">
        Name : <input type="text" class="form-control" placeholder="Name" #name>
        <br>
        Password : <input class="form-control" placeholder="password" type="password" #password>
      </div><br>
      <button type="button" class="btn btn primary col-lg-2 col-lg-offset-5 " (click)="login();">Login</button>
      <br>
      <br><br>
      <button type="button" class="btn btn primary col-lg-2 col-lg-offset-5 " (click)="register();">New User? Register here</button>
    </div>
  </div>
</div>
